<!-- Botones -->
<button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
  Botón primario
</button>
<button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded">
  Botón secundario
</button>

<!-- Tipografías -->
<h1 class="text-4xl font-bold">Título H1</h1>
<h2 class="text-2xl font-semibold">Título H2</h2>
<p class="text-base text-gray-600">Párrafo de ejemplo con Tailwind</p>

<!-- Grid -->
<div class="grid grid-cols-3 gap-4 mt-4">
  <div class="bg-slate-200 p-4">Caja 1</div>
  <div class="bg-slate-200 p-4">Caja 2</div>
  <div class="bg-slate-200 p-4">Caja 3</div>
</div>

<!-- Formulario -->
<form class="mt-6 space-y-4">
  <input type="text" placeholder="Tu nombre" class="border p-2 w-full rounded">
  <input type="email" placeholder="Tu correo" class="border p-2 w-full rounded">
  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
    Enviar
  </button>
</form>

<!-- Card -->
<div class="max-w-sm rounded overflow-hidden shadow-lg mt-6 bg-white">
  <img class="w-full" src="https://via.placeholder.com/400x200" alt="Imagen">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">Título de la tarjeta</div>
    <p class="text-gray-700 text-base">Texto descriptivo de ejemplo.</p>
  </div>
</div>
